<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transition Animation</title>
    <style type="text/css">

    .trigger
    {
      width: 100px;
      height: 100px;
      border: 20px solid gray;

    }

    .trigger .box
    {
      width: 100%;
      height: 100%;
      background: pink;
      pointer-events: none;
      transition-property: transform;
      transition-duration: 300ms;
      transition-timing-function: ease-in-out;
    }

    .trigger .box.clicked
    {
      transform: scale(3) translate3d(100px,100px,0px) rotateZ(45deg);
    }


    </style>
  </head>
  <body>

    <div class="trigger">
      <div class="box">

      </div>
    </div>

    <script type="text/javascript">
    var e = document.getElementsByClassName('trigger');
    e[0].addEventListener("click", function(){
       SwitchClass();
   });

   function SwitchClass(){
       var e = document.getElementsByClassName("trigger");
       e[0].childNodes[1].classList.toggle("clicked");
   }

    </script>

  </body>
</html>
